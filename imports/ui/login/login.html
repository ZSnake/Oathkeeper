<template name="login">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email"><i class="fa fa-user" aria-hidden="true"></i> Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Contraseña</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a id="loginButton" class="waves-effect waves-light btn blue darken-1">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</template>
