<template name="register">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" required class="validate">
                            <label for="email"><i class="fa fa-user" aria-hidden="true"></i> Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" required  class="validate">
                            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password_repeat" type="password" required  class="validate">
                            <label for="password_repeat"><i class="fa fa-lock" aria-hidden="true"></i> Confirmar Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" required  class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">                    
                            <input id="last_name" type="text" required  class="validate">
                            <label for="last_name">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="birthday" type="date" required class="datepicker">
                            <label for="birthday">Fecha de nacimiento</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a id="registerButton" class="waves-effect waves-light btn blue darken-1">Registrar</a>
                </div>
            </div>
        </div>
    </div>
</template>
